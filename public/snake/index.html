<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="assets">
      <img src="./assets/snake-graphics.png" id="snake-graphics" alt="Snake" />
    </div>

    <div class="container">
      <div class="title"></div>
      <canvas id="canvas1"></canvas>
      <div class="score">
        <span class="score-image"></span>
        <div class="score-number">0</div>
      </div>

      <div class="buttons">
        <div role="button" class="retro-btn">
          <a class="btn" id="start">
            <span class="btn-inner">
              <span class="content-wrapper">
                <span class="btn-content">
                  <span class="btn-content-inner" id="label-start-reset">
                  </span>
                </span>
              </span>
            </span>
          </a>
        </div>

        <div class="content-buttons">
          <div role="button" class="retro-btn sm btn-up" id="up">
            <a class="btn" id="start">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner">
                      <svg class="ionicon" viewBox="0 0 512 512">
                        <path
                          d="M414 321.94L274.22 158.82a24 24 0 00-36.44 0L98 321.94c-13.34 15.57-2.28 39.62 18.22 39.62h279.6c20.5 0 31.56-24.05 18.18-39.62z"
                        /></svg
                    ></span>
                  </span>
                </span>
              </span>
            </a>
          </div>
          <div role="button" class="retro-btn sm btn-left" id="left">
            <a class="btn" id="start">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner"
                      ><svg class="ionicon" viewBox="0 0 512 512">
                        <path
                          d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"
                        />
                      </svg>
                    </span>
                  </span>
                </span>
              </span>
            </a>
          </div>
          <div role="button" class="retro-btn sm btn-down" id="down">
            <a class="btn" id="start">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner"
                      ><svg class="ionicon" viewBox="0 0 512 512">
                        <path
                          d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z"
                        /></svg
                    ></span>
                  </span>
                </span>
              </span>
            </a>
          </div>
          <div role="button" class="retro-btn sm btn-right" id="right">
            <a class="btn" id="start">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner"
                      ><svg class="ionicon" viewBox="0 0 512 512">
                        <path
                          d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z"
                        /></svg
                    ></span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./constants.js"></script>
    <script src="./snake.js"></script>
    <script src="./food.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
